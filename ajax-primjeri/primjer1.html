<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>

<body>

    <div> <strong>Podaci:</strong>
        <div id="podaci">INNERHTML</div>
    </div>
    <span onclick="pozoviFunkciju()">Stisni me!</span>

</body>

<script type="application/javascript">
function pozoviFunkciju() {
    if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    } else {
        // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("podaci").innerHTML = xmlhttp.responseText;
        }
    }
    xmlhttp.open("GET","primjer1.php",true);
    xmlhttp.send();
}
</script>

</html>
